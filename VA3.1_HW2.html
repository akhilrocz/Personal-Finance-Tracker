<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
  </head>
  <body class="container mt-4">
    <h1>Personal Finance Tracker</h1>
    <div class="input-group mb-3">
      <input
        type="text"
        placeholder="Transaction Name"
        id="trasactionInp"
        class="form-control"
      />
      <input
        class="form-control"
        type="number"
        placeholder="Amount"
        id="amountInp"
      />
      <button onClick="addTransaction()" id="addBtn" class="btn btn-primary">
        Add
      </button>
    </div>

    <ul class="list-group" id="transList"></ul>

    <script>
      function addTransaction() {
        const trasactionInp = document.getElementById("trasactionInp");
        const amountInp = document.getElementById("amountInp");

        const transactiontext = trasactionInp.value;
        const amountval = amountInp.value;

        const addBtn = document.getElementById("addBtn");
        const transList = document.getElementById("transList");
        if (transactiontext && amountval) {
          const liElement = document.createElement("li");
          liElement.className = "list-group-item";
          liElement.innerHTML = `${transactiontext} Rs. ${amountval} <button type="button" class="btn btn-danger float-end" onClick="deleteTrans(this)">Delete</button> `;
          transList.appendChild(liElement);
          trasactionInp.value = "";
          amountInp.value = "";
        }
      }

      function deleteTrans(button) {
        button.parentNode.remove();
      }
    </script>
  </body>
</html>
